<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Dalarna Bilar AB</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h2 class="page-header__heading">Sälj din bil till oss</h2>
    </header>
    <main class="main">
      <div class="container">
        <form id="userForm">
          <label class="header-label">Biluppgifter</label>

          <div class="form-controller">
            <label for="brandmodel" class="form-control__label"
              >Märke & modell</label
            >
            <input
              id="brandmodelInput"
              placeholder="Audi S4"
              class="form-control__input is-valid"
              type="text"
              name="brandmodel"
            />
          </div>

          <div class="grid-system">
            <div class="form-controller form-control--group">
              <label for="yearmodel" class="form-control__label"
                >Årsmodell</label
              >
              <input
                id="yearmodelInput"
                placeholder="2022"
                class="form-control__input"
                type="number"
                name="yearmodel"
              />
            </div>
            <div class="form-controller form-control--group">
              <label for="mileage" class="form-control__label">Antal mil</label>
              <input
                id="mileageInput"
                placeholder="17 000"
                class="form-control__input"
                type="number"
                name="mileage"
              />
            </div>
            <div class="form-controller form-control--group">
              <label for="registrationnumber" class="form-control__label"
                >Reg.nr</label
              >
              <input
                id="registrationnumberInput"
                placeholder="POD315"
                class="form-control__input"
                type="text"
                name="registrationnumber"
              />
            </div>
          </div>

          <div class="form-controller">
            <label for="color" class="form-control__label">Bilfärg</label>
            <select
              id="colorInput"
              class="form-control__input"
              aria-label="Default select example"
              name="color"
            >
              <option selected>Öppna denna valmeny</option>
              <option value="bg-slate-800">Svart</option>
              <option value="bg-slate-100">Vit</option>
              <option value="bg-sky-400">Blå</option>
              <option value="bg-gray-400">Grå</option>
              <option value="bg-red-500">Röd</option>
              <option value="bg-green-400">Grön</option>
            </select>
          </div>

          <label class="header-label">Kontaktuppgifter</label>

          <div class="grid-system">
            <div class="input-groups">
              <span for="first and lastname" class="input-group-texts"
                >För- och efternamn</span
              >
              <input
                id="firstnameInput"
                placeholder="Förnamn"
                type="text"
                aria-label="First name"
                class="form-controls"
                name="firstname"
              />
              <input
                id="lastnamelInput"
                placeholder="Efternamn"
                type="text"
                aria-label="Last name"
                class="form-controls"
                name="lastname"
              />
            </div>

            <div class="input-groups">
              <label for="email" class="input-group-texts">E-postadress</label>
              <input
                id="emailInput"
                type="email"
                class="form-controls"
                placeholder="h22exempel@du.se"
                name="email"
              />
            </div>
            <div class="input-groups">
              <label for="phonenumber" class="input-group-texts"
                >Telefonnummer</label
              >
              <input
                id="phonenumberInput"
                type="text"
                class="form-controls"
                placeholder="0790473865"
                name="phonenumber"
              />
            </div>
          </div>
          <div class="form-controller form-control--spacing">
            <button class="btn-control" type="reset" name="clearUserForm">
              Rensa
            </button>
            <!-- måste bara type submit -->
            <button
              class="btn-control btn btn-primary"
              type="button"
              name="submitUserForm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Verifera
            </button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5"></h1>
                </div>
                <div class="modal-body">
                  <h1 class="modal-grejen fs-5"></h1>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Stäng
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    name="submitUserForm"
                  >
                    Skicka
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="listContainer"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
